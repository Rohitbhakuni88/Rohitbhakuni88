<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Tech Workshop Registration</title>
    <link rel="stylesheet" href="webregister.css">
</head>
<body>
    <div class="container">
        <h2>Web Tech Workshop Registration</h2>
        <form>
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="date">Date of Joining:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label>Shift:</label><br>
                <input type="checkbox" id="morning" name="shift" value="morning">Morning
               
                <input type="checkbox" id="evening" name="shift" value="evening">Evening
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="feestatus">Fee Status:</label>
                <select id="feestatus" name="feestatus" required>
                    <option value="">Select</option>
                    <option value="paid">Paid</option>
                    <option value="pending">Pending</option>
                </select>
            </div>
            <button type="submit">SUBMIT</button>
        </form>
    </div>
</body>
</html>
